<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body style="background-image:url(startback.jpeg); background-size: cover">
<center>
    <h1>InterHub</h1>
    <hr><b>
    <form action="greeting.html" method="post">
        <table border="0" cellpadding="15">
        <tr><td>NAME</td>
        <td><input type="text" size="20" id="name"></td></tr>
        <tr><td>DOB</td>
        <td><input type="date" id="dob"></td></tr>
        <tr><td>GENDER</td>
        <td><input type="radio" id="male" name="gender" value="HTML">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="HTML">
            <label for="female">Female</label></td></tr>
        <tr><td>EMAIL</td>
        <td><input type="email" id="mail"></td></tr>
        <tr><td>PASSWORD</td>
        <td><input type="password" id="password"></td></tr>
        <tr><td>QUALIFICATION</td>
        <td><input type="text" size="5"></td></tr>
        <tr><td>COLLEGE NAME</td>
        <td><select id="college">
            <option>Arunai Engineering College</option>
            <option>SKP Engineering College</option>
            <option>Mailam Engineering College</option>
            <option>Velammal Engineering College</option></select></td></tr>
        <tr><td>YEAR OF PASS-OUT</td>
        <td><input type="month"></td></tr>
        <tr><td>KNOWN LANGUAGE</td>
        <td><input type="checkbox" name="language">Python<br>
            <input type="checkbox" name="language">Java<br>
            <input type="checkbox" name="language">C++<br>
            <input type="checkbox" name="language">PHP</td></tr>
        <tr><td>RESUME</td>
        <td><input type="file" id="resume"></td></tr>
        </table>
        <button type="submit">SUBMIT</button><button type="reset">CLEAR</button><br><br>
    </form>
    </b>
</center>

</body>
</html>
